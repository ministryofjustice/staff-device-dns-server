options {
  directory "/var/bind";

  allow-recursion {
    127.0.0.1/32;
  };

  forwarders {
    8.8.8.8;
    8.8.4.4;
  };
  
  forward only;

  listen-on { any; };
  listen-on-v6 { none; };

  pid-file "/var/run/named/named.pid";

  allow-transfer { none; };
};

statistics-channels {
  inet 127.0.0.1 port 8080 allow { 127.0.0.1; };
};

zone "." IN {
  type hint;
  file "named.ca";
};

zone "localhost" IN {
  type master;
  file "pri/localhost.zone";
  allow-update { none; };
  notify no;
};

zone "127.in-addr.arpa" IN {
  type master;
  file "pri/127.zone";
  allow-update { none; };
  notify no;
};
