options {
  directory "/var/bind";

  allow-query { any; };
  allow-recursion { any; };
  querylog yes;

  listen-on port 53 { any; };
  listen-on-v6 { none; };

  pid-file "/var/run/named/named.pid";

  dnssec-validation no;

  allow-transfer { none; };
};

statistics-channels {
  inet 127.0.0.1 port 8080 allow { 127.0.0.1; };
};
  
logging {
  channel stderr_channel {
    stderr;
    severity debug 3;       # Set the logging level to 'debug 3'
    print-time yes;         # Include timestamp in logs
    print-severity yes;     # Include severity level in logs
    print-category yes;     # Include category in logs
  };

  channel query_error {
    stderr;
    severity debug 3;       # Set the logging level to 'debug 3'
    print-time yes;         # Include timestamp in logs
    print-severity yes;     # Include severity level in logs
    print-category yes;     # Include category in logs
  };

  category query-errors { query_error; };    
  category queries { stderr_channel; };    
  category resolver { stderr_channel; };     
  category client { stderr_channel; };   
  category security { stderr_channel; }; 

};



zone "localhost" IN {
  type master;
  file "pri/localhost.zone";
  allow-update { none; };
  notify no;
};

zone "127.in-addr.arpa" IN {
  type master;
  file "pri/127.zone";
  allow-update { none; };
  notify no;
};

zone "foobar.com" IN {
  type forward;
  forward only;
  forwarders {
    1.1.1.1;
    2.2.2.2;
    };
};

zone "." IN {
  type forward;
  forward only;
  forwarders {
    8.8.8.8;
    9.9.9.9;
  };
};

zone "0.0.100.in-addr.arpa" IN {
  type master;
  file "/etc/bind/zones/reverse.dev.internal.vpn.justice.gov.uk";
  allow-update { none; };
};
